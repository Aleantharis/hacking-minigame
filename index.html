<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Hacking Minigame</title>
	<script type="module" src="logic/main.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favico.png">
</head>

<body>
	<div class="pnlMenu">
		<form id="fMenu" class="fMenu">
			<select id="sDiff">
				<option value="0">Easy</option>
				<option value="1">Normal</option>
				<option value="2">Hard</option>
			</select>
			<div id="pnlSize" class="pnlSize">
				<label for="inSize" id="lblSize"></label>
				<input type="range" id="inSize" min="0" max="4" step="1" value="0" list="markers">
				<datalist id="markers">
					<option value="0"></option>
					<option value="1"></option>
					<option value="2"></option>
					<option value="3"></option>
					<option value="4"></option>
				</datalist>
			</div>
			<input type="submit" value="Start" id="btnStart" disabled>
			<input type="checkbox" id="cbDebug" class="cbDebug" value="DEBUG" name="DEBUG" disabled>
		</form>
	</div>
	<canvas id="cvGame" class="cvGame"></canvas>
</body>

</html>
